<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Pegawai</title>
  <link rel="stylesheet" href="style.css">
  <!-- Library untuk export Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    /* Agar body selalu setinggi layar penuh */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }

    header {
      background-color: red;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .form-section, .tabel-section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: black;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìã Sistem Absensi Pegawai</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Form Kehadiran</h2>
      <form id="absenForm">
        <input type="text" id="nama" placeholder="Nama Pegawai" required>
        <select id="status" required>
          <option value="">Pilih Status</option>
          <option value="Hadir">Hadir</option>
          <option value="Izin">Izin</option>
          <option value="Sakit">Sakit</option>
          <option value="Alpha">Alpha</option>
        </select>
        <button type="submit">Simpan</button>
      </form>
    </section>

    <section class="tabel-section">
      <h2>Data Kehadiran Hari Ini</h2>
      <table id="absenTable" border="1" cellspacing="0" cellpadding="5" width="100%">
        <thead style="background:#004aad; color:white;">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Status</th>
            <th>Waktu</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <br>
      <button id="downloadExcel">‚¨áÔ∏è Download Laporan </button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Sistem Absensi Pegawai</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
